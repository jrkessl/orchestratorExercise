version: "3.8"
services:
  meupostgres:
    image: postgres
    container_name: compose-meupostgres
    environment:
      - POSTGRES_PASSWORD=larissinha
    networks: 
      - net1
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: meuvol-postgres
        target: /var/lib/postgresql/data
        
  trabalhador:
    image: trabalhador
    environment: 
      - ENDERECO_BANCO=compose-meupostgres
    container_name: compose-trabalhador
    networks:
      - net1
    build:
      context: .

